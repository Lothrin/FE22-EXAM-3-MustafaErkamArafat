<body>
  <section>
    <div class="mx-2 row row-cols-3 g-4">
      @for (product of products; track product; let i = $index) {
      <div>
        <div class="pcard card h-100">
          <div class="position-relative">
            <img
              [src]="product.image"
              class="card-img-top"
              alt="..."
              style="height: 250px"
            />
            <div *ngIf="!product.availability" class="not-available-overlay">
              Not Available
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">
              {{ product.type }}
            </p>
            <div class="mt-auto">
              <a
                *ngIf="product.availability"
                routerLink="/details/{{ i }}"
                class="btn btn-primary"
                >Details</a
              >
              <button
                *ngIf="product.availability"
                (click)="addToCartPro(product, i)"
                type="button"
                class="btn btn-success mx-3"
                style="text-decoration: none"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </section>
</body>
